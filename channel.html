<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script> 
	
    var info = window.location.pathname.substring(6).split(/\//);

    var socket = io.connect('http://localhost:8080');

    socket.on('connect', function(){
        if (info[1] == null) {
            // Guest user
            socket.emit('user_join', 'guest', info[0]);
        } else {
            // Login user
            socket.emit('user_join', info[1], info[0]);
        }   
    });

    socket.on('update_chat', function(username, text) {
         $('#chat').append('<b>'+username + ':</b> ' + text + '<br>');
    });

    socket.on('update_user_list', function(users) {
    $('#users').empty();
          $.each(users, function(key, value) {
                $('#users').append('<div>' + value+ '</div>');
        });

    });

 $(function(){
                $('#datasend').click( function() {
                        var message = $('#data').val();
                        $('#data').val('');
                        socket.emit('send_message', message);
                });

                $('#data').keypress(function(e) {
                        if(e.which == 13) {
                                $(this).blur();
                                $('#datasend').focus().click();
                        }
                });
        });
</script>
<div style="float:left;width:100px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;">
        <b>USERS</b>
        <div id="users"></div>
</div>
<div style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;">
        <div id="chat"></div>
        <input id="data" style="width:200px;" />
        <input type="button" id="datasend" value="send" />
</div>
