<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    
  </head>
  <body>
    <div class="overlay"></div>
    <div class="overlay_message">
         <div class="overlay_message_text">Building Room
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
         </div>
    </div>
    <ul class="pages">

        <!-- FIRST PAGE-->

        <li class="first_page">
          <div class="container" align="center">
            <div class="my_block" align="center">
              <h1>NextFlick</h1>
              <br>
              <button type="button" id="guest" class="btn btn-block my_btn" value="">Guest</button>
              <br>
              <br>
              <button type="button" id="login" class="btn btn-block my_btn" >Log In</button>
              <br>
              <br>
              <button type="button" id="sign_up" class="btn btn-block my_btn" >Sign Up</button>
              <br>
            </div>
          </div>
        </li>

        <!-- FILM PAGE -->

        <li class="page film_page">
          <div class="container" align="center">
            <div class="my_block" align="centre">
              <h2 id="title">NextFlick</h2>
              <img id="image" src="http://image.tmdb.org/t/p/w500/j6NCjU6Zh7SkfIeN5zDaoTmBn4m.jpg" class = "img-rounded" width="60%">
              <h4 id="title" align="center"></h4>
              <button class="btn my_btn" type="button" data-toggle="collapse" data-target="#filmInfo" aria-expanded="false" aria-controls="filmInfo">
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Film Information
              </button>
              <div class="collapse" id="filmInfo" width="20%" height="20%">
                <h4>Plot:</h4>
                <p id="plot"></p>
                <h4>Runtime:</h4>
                <p id="runtime"></p>
                <h4>IMDb Rating:</h4>
                <p id="imdbRating"></p>
              </div>
              <br>
              <br>
              <div>
                <button type="button" id="yes" class="btn my_btn">YES</button>
                <button type="button" id="no" class="btn my_btn">NO</button>
              </div>
            </div>
          </div>
      <!--    <div style="float:left;width:100px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;">
            <b>USERS</b>
            <div id="main_page_users"></div>
          </div>
          <div style="float:left;width:500px;height:250px;overflow:scroll-y;padding:10px;">
            <div id="chat"></div>
            <input id="data" style="width:200px;" />
            <input type="button" id="datasend" value="send" />
          </div>-->
        </li>

        <!-- SIGN UP PAGE (create new username and password) -->

        <li class=" page sign_up_page">
          <div class="container" align="center">
            <div class="my_block" align="left">
              <form role="form">
                <div class="form-group">
                  <label for="usr" class="message">Username: (not guest***)</label>
                  <input type="text" class="form-control" id="username_sign_up" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <p class="alert alert-danger init_hidden" id="username_error_message_sign_up"></p>
                </div>
                <div class="form-group">
                  <label for="pwd" value="" class="message">Password:</label>
                  <input type="password" class="form-control" id="pwd_sign_up" placeholder="Enter password">
                </div>
                <div class="form-group">
                  <p class="alert alert-danger init_hidden" id="password_error_message_sign_up"></p>
                </div>
                <div class="form-group">
                  <label for="email" class="message" >Email address:</label>
                  <input type="email" class="form-control" id="email_sign_up" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <p class="alert alert-danger init_hidden" id="email_error_message_sign_up"></p>
                </div>
                <div class="form-group">
                  <button type="button" id="sign_up_button" class="btn my_btn" value="">Sign up</button>
                </div>
                  <button type="button" id="sign_up_back" class="btn my_btn" value="">Back</button>
              </form>
            </div>
          </div>
        </li>

        <!-- SETTINGS -->

        <li class=" page settings_page">
          <div class="container" align="center">
            <div class="my_block" align="left">
              <form role="form">
                <div class="form-group">
                  <div id="genre_settings" class="genres">
                  </div>
                  <div class="non_sign_up_settings">
                    <!-- Settings only avaible not straight after sign up for example cahnging password -->
                  </div>
                </div>
                <div class="form-group">
                  <button type="button" id="apply" class="btn my_btn" value="">Apply Settings</button>
                  <div class="non_sign_up_settings">
                    <button type="button" id="settings_back" class="btn my_btn" value="">Back</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </li>

        <!-- LOGIN PAGE (enter known username and password) -->

        <li class="page login_page">
          <div class="container" align="center">
            <div class="my_block" align="left">
              <form role="form">
                <div class="form-group">
                  <label for="usr" class="message">Username:</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <p class="alert alert-danger init_hidden" id="username_error_message"></p> 
                </div>
                <div class="form-group">
                  <label for="pwd" value="" class="message">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
                <div class="form-group">
                  <p class="alert alert-danger init_hidden" id="password_error_message"></p>
                </div>
                <div class="form-group">
                  <button type="button" id="sign_in" class="btn my_btn" value="">Sign in</button>
                </div>
                  <button type="button" id="login_page_back" class="btn my_btn" value="">Back</button>
              </form>
            </div>
          </div>
        </li>

        <!-- ROOM PAGE (creation and join) -->

        <li class="page room_page">
          <div class="container" align="center">
            <div class= "my_block" align ="left">
              <div id="room_page_username"><b>Username</b>: UNSET</div>
              <br>
              <form class="form-horizontal" role="form">
                <input class="form-control" id="RoomID" placeholder="RoomID">
                <button type="button" id="join" class="btn my_btn btn-block">Join Room</button>
              </form>
              <br>
              <div id="room_message1"><b> That room does not exist please enter an existing room or create a new room.</b></div>
              <div id="room_message2"><b> Room is already in session.</b><br><br><br></div>
              <br>
              <button type="button" id="create" class="btn my_btn btn-block">Create Room</button>
              <div id="gap">
                <br>
                <br>
                <br>
              </div>
              <br>
              <br>
              <br>
              <br>
              <button type="button" id="room_page_back" class="btn my_btn" value="">Back</button>
              <button type="button" id="user_settings" class="btn my_btn" value="">Settings</button>
            </div>
          </div>
        </li>

        <!-- LOBBY PAGE -->

        <li class="page lobby_page">
          <div class="container" align="center">
            <div class= "my_block" align ="left">
              <div id="lobby_page_username" class="message"></div>
              <div id="myRoom" class="message"></div>
              <br>
              <div id = "userblock">
                <b class="message">USERS</b>
                <!--this only works when you change the id of users on main page (which breaks that)-->
                <div id="users" class="message"></div>
              </div>
              <br>
              <form role="form">
                <div id="genres" class="genres"> 
                </div>
              </form>
              <br>
              <button type="button" id="go" class="btn my_btn">Go</button>
              <button type="button" id="lobby_page_back" class="btn my_btn">Leave Room</button>
            </div>
          </div>
        </li>

        <!-- FOUND PAGE (film found here it is) -->
        <li class="page found_page">
          <div class="container" align="center">
            <div class="my_block">
              <h1>Your chosen film is...</h1>
              <img id="found_film_image" src="http://image.tmdb.org/t/p/w500/j6NCjU6Zh7SkfIeN5zDaoTmBn4m.jpg" class="img-rounded" width="60%">
               <h1 id="found_film_title" align="center"></h1>
               <button type="button" id="film_found_confirm" class="btn my_btn">OK</button>
             </div>
          </div> 
        </li>

    </ul> 
  </body>
</html>
