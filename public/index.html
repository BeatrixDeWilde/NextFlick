<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    
  </head>
  <body>
    <div class="overlay"></div>
    <div class="overlay_message">
         <p class="overlay_message_text">Building Room...<p>
    </div>
    <ul class="pages">

        <!-- FIRST PAGE-->

        <li class="first_page">
          <div class="container" style="padding:10px;" align="center">
          <div class="my_block">
            <button type="button" id="guest" class="btn btn-default" value="">Guest</button>  
          <div class="container" style="padding:10px;" align="center">
            <button type="button" id="login" class="btn btn-default" >Sign in</button>
          <div class="container" style="padding:10px;" align="center">
            <button type="button" id="sign_up" class="btn btn-default" >Sign Up</button>
          </div>
          </div>
        </li>

        <!-- FILM PAGE -->

        <li class="film_page">
          <div class="container" align="center">
            <h1>Film Finder</h1>
            <img id="image" src="http://image.tmdb.org/t/p/w500/j6NCjU6Zh7SkfIeN5zDaoTmBn4m.jpg" class = "img-rounded" width="20%" height="20%">
            <h3 id="title" align="center"></h3>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#filmInfo" aria-expanded="false" aria-controls="filmInfo">
              <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Film Information
            </button>
            <div class="collapse" id="filmInfo" width="20%" height="20%">
              <h4>Plot:</h4>
              <p id="plot"></p>
              <h4>Runtime:</h4>
              <p id="runtime"></p>
              <h4>IMDb Rating:</h4>
              <p id="imdbRating"></p>
            </div>
          </div>
            <div class= "container" align="center">
              <br>
              <button type="button" id="yes" class="btn btn-success">YES</button>
              <button type="button" id="no" class="btn btn-danger">NO</button>
            </div>
            <div style="padding:10px;" align="center">
              <input id="out" value = ""/>  
              <input id="out2" value = ""/>  
            </div>
          <div style="float:left;width:100px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;">
            <b>USERS</b>
            <div id="main_page_users"></div>
          </div>
          <div style="float:left;width:500px;height:250px;overflow:scroll-y;padding:10px;">
            <div id="chat"></div>
            <input id="data" style="width:200px;" />
            <input type="button" id="datasend" value="send" />
          </div>
        </li>

        <!-- SIGN UP PAGE (create new username and password) -->

        <li class="sign_up_page">
          <div class="container">
            <form role="form">
              <div class="form-group">
                <label for="usr">Username: (not guest***)</label>
                <input type="text" class="form-control" id="username_sign_up" placeholder="Enter username">
              </div>
              <div class="form-group">
                <p class="alert alert-danger" id="username_error_message_sign_up"></p>
              </div>
              <div class="form-group">
                <label for="pwd" value="">Password:</label>
                <input type="password" class="form-control" id="pwd_sign_up" placeholder="Enter password">
              </div>
              <div class="form-group">
                <p class="alert alert-danger" id="password_error_message_sign_up"></p>
              </div>
              <div class="form-group">
                <button type="button" id="sign_up_button" class="btn btn-default" value="">Sign up</button>
              </div>
                <button type="button" id="sign_up_back" class="btn btn-default" value="">Back</button>
            </form>
          </div>
        </li>

        <!-- SETTINGS -->

        <li class="settings_page">
          <div class="container">
            <form role="form">
              <div class="form-group">
                <div class="genre_settings">
                </div>
              </div>
              <div class="form-group">
                <button type="button" id="apply" class="btn btn-default" value="">Apply Settings</button>
              </div>
            </form>
          </div>
        </li>

        <!-- LOGIN PAGE (enter known username and password) -->

        <li class="login_page">
          <div class="container">
            <form role="form">
              <div class="form-group">
                <label for="usr">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <p class="alert alert-danger" id="username_error_message"></p>
              </div>
              <div class="form-group">
                <label for="pwd" value="">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
              </div>
              <div class="form-group">
                <p class="alert alert-danger" id="password_error_message"></p>
              </div>
              <div class="form-group">
                <button type="button" id="sign_in" class="btn btn-default" value="">Sign in</button>
              </div>
                <button type="button" id="login_page_back" class="btn btn-default" value="">Back</button>
            </form>
          </div>
        </li>

        <!-- ROOM PAGE (creation and join) -->

        <li class="room_page">
          <div class="container" align="center">
            <div class= "my_block" align ="left">
              <div id="room_page_username"><b>Username</b>: UNSET</div>
              <br>
              <form class="form-horizontal" role="form">
                <input class="form-control" id="RoomID" placeholder="RoomID">
                <button type="button" id="join" class="btn btn-default btn-block">Join Room</button>
              </form>
              <br>
              <div id="room_message1"><b> That room does not exist please enter an existing room or create a new room.</b></div>
              <div id="room_message2"><b> Room is already in session.</b><br><br><br></div>
              <br>
              <button type="button" id="create" class="btn btn-default btn-block">Create Room</button>
              <div id="gap">
                <br>
                <br>
                <br>
              </div>
              <br>
              <br>
              <br>
              <br><!--I know this is really hacky...but currently I don't know a better wayd-->
              <button type="button" id="room_page_back" class="btn btn-default" value="">Back</button>
            </div>
          </div>
        </li>

        <!-- LOBBY PAGE -->

        <li class="lobby_page">
          <div class="container" align="center">
            <div id="lobby_page_username"></div>
            <div id="myRoom"></div>
            <div class="row">
              <div class="column-sm-6">
                <b>USERS</b>
                <!--this only works when you change the id of users on main page (which breaks that)-->
                <div id="users"></div>
              </div>
              <div class="column-sm-6">
                <form role="form">
                  <div class="genres"> 
                  </div>
                </form>
              </div>
            </div>
            <button type="button" id="go" class="btn btn-default">Go</button>
            <button type="button" id="lobby_page_back" class="btn btn-default">Leave Room</button>
          </div>
        </li>

        <!-- FOUND PAGE (film found here it is) -->
        <li class="found_page">
          <div class="container" align="center">
            <h1>Your chosen film is...</h1>
            <img id="found_film_image" src="http://image.tmdb.org/t/p/w500/j6NCjU6Zh7SkfIeN5zDaoTmBn4m.jpg" class="img-rounded" width="40%" height="40%">
             <h1 id="found_film_title" align="center"></h1>
             <button type="button" id="film_found_confirm" class="btn btn-default">OK</button>
          </div> 
        </li>

    </ul> 
  </body>
</html>
